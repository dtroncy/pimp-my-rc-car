{{define "index"}}
<!doctype html>
<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name=author content="Damien Troncy">

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">

    <script type="text/javascript" src="static/scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="static/scripts/popper.min.js"></script>
    <script type="text/javascript" src="static/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/scripts/keyboard.js"></script>

    <title>{{.Title}}</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-7 border border-info rounded m-3" id="video-stream">
            Video stream
          </div>
          <div class="col-3">
            <div class="form-group m-3">
              <label>Car's IP</label>
              <input class="form-control" id="cars_ip" placeholder="">
              <button id="button_cars_ip" class="btn btn-primary mt-2">Update IP</button>
            </div>
            <div class="form-group m-3">
              <label for="speed">Speed</label>
              <select class="form-control" id="speed">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
              </select>
              <button id="button_speed" class="btn btn-primary mt-2">Update speed</button>
            </div>
          </div>
        </div>
    </div>

  </body>
</html>
{{end}}
